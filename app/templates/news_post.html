{% extends "base.html" %} {% block content %}
<div class="container">
    <h1>News</h1>
    <p>Below are the news from our group:</p>
    {% for article in articles %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">New NAP-XPS pump</h5>
            <p class="card-text">The article says: {{ article.body|safe }}</p>
            <a href="{{ url_for('.article', id=article.id) }}">Naa</a>
        </div>
    </div>
    <br> {% endfor %}

    <p><a href="/news">Return back</a></p>
</div>
{% endblock %}
